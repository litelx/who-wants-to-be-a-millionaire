<mat-card>
    <mat-card-header>Please login</mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
            <mat-form-field class="">
                <mat-label>Enter your user name</mat-label>
                <input matInput [formControl]="username" required>

                <div *ngIf="username.errors?.pattern" class="hint">
                    User name not valid.
                </div>

                <button mat-raised-button color="primary" mat-button class="submit-btn">
                    Submit
                </button>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
